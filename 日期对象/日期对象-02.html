<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100%;
            height: 450px;
            font-size: 24px;
            color: #ff0000;
            text-align: center;
            line-height: 450px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="box">
        元旦
    </div>

    <script>
        //距离元旦时间
        var timer =setInterval(function(){
            var date1 = new Date();//实例化当前日期

            var date2 = new Date("2020-01-01");//元旦距离我们现在相差的毫秒数

            var diff_time = date2.getTime() - date1.getTime();//还有多少天

            var days = parseInt(diff_time / 1000 / 60 /  60 / 24);//还差多少小时

            var hours = parseInt(diff_time / 1000 / 60 / 60) % 24;//还差多少分钟

            var minutes = parseInt(diff_time / 1000 / 60) % 24;//还差多少秒

            var seconds = parseInt(diff_time / 1000) % 60;

            var str ="元旦"+ days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒";

            document.getElementById("box").innerHTML = str;//获取id
        },1000)
    </script>
</body>
</html>
