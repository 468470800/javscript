<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt("请输入一个五位数的数字判断是否回文数");
    var g =num % 10;
    var s = parseInt(num/10)%10
    var q = parseInt(num/1000)%10
    var ws = parseInt(num/10000)%10
    if(g == w && s == q){
        alert("是回文数")
    }else{
        alert("不是回文数")
    }
</script>
</body>
</html>
