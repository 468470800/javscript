<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            position: absolute;
            background:  url(u=3900463359,1938106889&fm=26&gp=0.jpg) center center no-repeat;
            background-size: 100% 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
    <script>
        var div1 = document.getElementById('div1');
        //先获取本身的div1
        var dLeft = div1.offsetLeft;

        var speed = 100;

        var timer = setInterval(function(){
            dLeft += speed;

            var maxW = document.documentElement.clientWidth - div1.clientWidth;

            if(dLeft >= maxW || dLeft <= 0){


                speed = -speed;
            }



            div1.style.left = dLeft+"px"
        },1000)

    </script>
</body>
</html>
