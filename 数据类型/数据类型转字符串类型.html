<script type="text/javascript">

    console.log(typeof u);//检测数据类型typeof String

    console.log(typeof w);//检测数据类型typeof  true
    console.log( w);//1

    var dd =[];//空数组

    var v = z.toString(8);//转字符串类型
    console.log(v)//123
