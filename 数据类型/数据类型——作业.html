//    请任意输入三位数求出他们的个十百位
    var a = parseInt(prompt("请任意输入三位数 "))

     g = a%10;
     s = parseInt(a%100/10);
     b = parseInt(a%1000/100)//取整数 取余数 除以剩下的位数
     q = parseInt(a%10000/1000)
    alert(q+"千"+b+"百"+s+"十"+g+"个")
