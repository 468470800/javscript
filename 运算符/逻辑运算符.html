    /*   4、打印图形

    for(var i = 0; i<4; i++){
        for(var f = 0; f<5; f++){
            document.write("❥")
        }
        document.write("<br>")
    }


    for(var i = 0; i<10; i++){
        for(var f = 0; f<10; f++){
            document.write("*")
        }
        document.write("<br>")
    }

    for(var i = 0; i<8; i++){//循环几个
        for(var f = 0; f<8; f++){//循环几列
            document.write("$");//输入想输出的文字特殊符号
        }
        document.write("<br>");//换行
    }

    for(var i = 0; i<6; i++){//循环几个
        for(var f = 0; f<6; f++){//循环几列
            document.write("&");//输入想输出的文字特殊符号
        }
        document.write("<br>");//换行
    }



    //输入两个数比较最大值
    var a = parseInt(prompt("请输入一个数"));
    var b = parseInt(prompt("请输入一个数"));
    (a>b)?alert("大"+a):alert("大"+b);
