        <li>
            < img src="" alt="">

                <p><span>谁谁:</span><span>我干了什么</span></p >
                <p> >删除</ a>

<script>
    //单行删除
    function del(obj){
        obj.parentNode.parentNode.parentNode.remove();
    }
    var spn=document.getElementsByTagName('span')
    for(var i=0;i<spn.length;i++){
        spn[i].onclick=function(){
            this.style.border='1px solid red';
        }
    }
    var te1=document.getElementsByTagName('textarea')[0];
    function pd(){
        var zs=document.getElementsByClassName('zs')[0];
        var ml=te1.maxLength-0;
        var vl=te1.value.length-0;
        var jg=ml-vl;
        zs.innerHTML='还能输入'+jg+'个字'
    }
    var timer=setInterval(pd,1);
    function tj(){
        var ul=document.getElementsByTagName('ul')[0];
        var ip1=document.getElementsByTagName('input')[0];
        if(ip1.value==''&&te1.value==''){
            alert('不能空添加')
            return false;
        }
        var ipv=ip1.value;
        var tev=te1.value;
        var mydate=new Date();
        mydate=mydate.toLocaleString();
        var li=document.createElement('li')
        li.innerHTML=' < img src="" alt=""><div><p><span>'+ipv+':</span><span>'+tev+'</span></p ><p>'+mydate+' < a href="#" onclick="del(this)">删除</ a></p ><div>';
        ul.appendChild(li);
        ip1.value='';
        te1.value='';
    }
</script>
</html>
