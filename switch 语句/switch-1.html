<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //switch 语句 练习 1
    var a = prompt("请输入年龄");
    a = Number(a);
    switch(a){
        case 10:
            alert("童年");
            break;
        case 20:
                alert("自古英雄出少年");
            break;
        case 30:
            alert("三十而立");
            break;
        case 40:
            alert("四十不惑");
            break;
        case 50:
            alert("五十而知天命");
            break;
        case 60:
            alert("年近六旬");
            break;
        case 70:
            alert("年近七十古来稀");
            break;
        case 80:
            alert("有生之年");
            break;
        case 90:
            alert("看破红尘之年");
            break;
        default :
            alert("超然物外羽化成仙")

    }



</script>
</body>
</html>
