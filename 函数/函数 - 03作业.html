<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var aff = [1,2,3,4,5,6,-5,-90,13,3424,-22,2];//创建一个数组
    var min = 1;//数组值Dev第一个数字
    var z = 0;//下标
    for(var a =0; a<aff.length; a++){//循环遍历数组下标
        if(aff[a]<min){//循环数组的下标小于数组值的第一个数字进行逐个比较 大于则是最大大数字
            min = aff[a]//数组的位置1  数组虚幻遍历完成
            z = a;//  数组循环遍历的数组下标赋值给数组位置
        }
    }
       console.log("最大值"+min+"位置"+a)


</script>
</body>
</html>
