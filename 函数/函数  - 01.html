<body>

    //函数定义/
    function add(){
        document.write(2+3)
    }
    add()//调用函数 add()

        alert("遍识天下英雄榜\n俯首江佐有梅郎")
    }
    //函数求和
    document.write("<br>")
    var sum = 0;
        function jishu(){
            var a = 0;
            for(var  a = 1; a<=100; a++){
                if(a%2==0){
//                    document.write(a+" ")
                    sum+=a;
                }
            }
            document.write(sum+" ")
        }
    jishu()






    </script>
