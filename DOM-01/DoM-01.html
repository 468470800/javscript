<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text"><button onclick="login()">登录</button>
<script>
    function login (){
        var content = document.getElementById().valueOf();//打印获取到文本框中的内容

        alert(content);

        var div = document.getElementById();//

        div.innerText = content;
    }
</script>
</body>
</html>
