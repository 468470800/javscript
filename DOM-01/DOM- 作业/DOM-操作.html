            var iTd2 = document.createElement("td");
            var iTd3 = document.createElement("td");

            var iTd6 = document.createElement("td");
            var iTd7 = document.createElement("td");
            var iTd8 = document.createElement("td");
            var iTd9 = document.createElement("td");

            var dUo_x = document.createElement("input");
            dUo_x.setAttribute("type","checkbox");
            dUo_x.setAttribute("class","dUo_X");

            //创建时间=转换为字符串

            var san_C = document.createElement("button");

            iTd3.innerHTML = iTnp2.value;
            iTd4.innerHTML = iTnp3.value;
            iTd5.innerHTML = iTnp4.value;

            //把时间赋给td7

            iTd9.innerHTML = xuHao;
            xuHao++;

            iTnp3.value="";
            iTnp4.value="";
            iTnp5.value="";

            //把删除按钮添加到td 8 里

            //把删除两个字添加到按钮 里

            iTr.appendChild(iTd2);
            iTr.appendChild(iTd3);
            iTr.appendChild(iTd4);
            iTr.appendChild(iTd5);
            iTr.appendChild(iTd6);

            iTr.appendChild(iTd8);
            iTr.appendChild(iTd9);

            taBle.appendChild(iTr);

                san_C.parentNode.parentNode.remove();
            };

            var qUan_X1 = document.getElementsByClassName("dUo_X");
            qUan_X.onclick = function(){

                    }else {

                    }

                    if (qUan_X1[i].checked ==true){
                        qUan_X1[i].parentNode.parentNode.remove();
                        i--;
                    }
                }
            };
            //全部删除
            q_b_s_c.onclick = function(){
                for (var k=0; k<qUan_X1.length; k++){
                    qUan_X1[k].parentNode.parentNode.remove();
                    k--;
                }
            };
            //把256颜色添加到背景颜色tr里
            iTr.style.background=add();
        }
    }
    //创建256颜色
    function add(){
        var r =parseInt(Math.random()*256);
        var g=parseInt(Math.random()*256);
        var b=parseInt(Math.random()*256);
        return "rgb("+r+','+g+','+b+")"
